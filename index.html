        let currentAge = null;
        let currentStory = null;
        let currentPage = 0;

        document.getElementById('ageSelector').addEventListener('click', (e) => {
            if (e.target.classList.contains('age-btn')) {
                selectAge(e.target.dataset.age);
            }
        });

        document.getElementById('backBtn').addEventListener('click', showStoryList);
        document.getElementById('prevBtn').addEventListener('click', () => changePage(-1));
        document.getElementById('nextBtn').addEventListener('click', () => changePage(1));

        function selectAge(age) {
            currentAge = age;
            
            document.querySelectorAll('.age-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.age === age);
            });

            showStoryList();
        }

        function showStoryList() {
            const grid = document.getElementById('storiesGrid');
            const viewer = document.getElementById('storyViewer');
            
            grid.innerHTML = '';
            grid.classList.remove('hidden');
            viewer.classList.remove('active');

            const stories = STORIES[currentAge];
            
            stories.forEach((story, index) => {
                const card = document.createElement('div');
                card.className = 'story-card';
                card.innerHTML = `
                    <div class="icon">${story.icon}</div>
                    <div class="title">${story.title}</div>
                `;
                card.addEventListener('click', () => openStory(index));
                grid.appendChild(card);
            });
        }

        function openStory(index) {
            currentStory = STORIES[currentAge][index];
            currentPage = 0;

            document.getElementById('storiesGrid').classList.add('hidden');
            document.getElementById('storyViewer').classList.add('active');

            showPage();
        }

        function showPage() {
            const page = currentStory.pages[currentPage];
            const illustration = document.getElementById('storyIllustration');
            
            // Set background
            illustration.style.background = page.background;
            
            // Create decorative shapes
            const shapes = createDecorativeShapes(page.background);
            
            // Set content
            illustration.innerHTML = `
                <div class="decorative-shapes">${shapes}</div>
                <div class="emoji">${page.emoji}</div>
            `;
            
            document.getElementById('storyText').textContent = page.text;
            document.getElementById('pageIndicator').textContent = `${currentPage + 1} / ${currentStory.pages.length}`;
            
            document.getElementById('prevBtn').disabled = currentPage === 0;
            document.getElementById('nextBtn').disabled = currentPage === currentStory.pages.length - 1;
        }

        function createDecorativeShapes(background) {
            const shapes = [];
            const numShapes = 15;
            
            for (let i = 0; i < numShapes; i++) {
                const size = Math.random() * 60 + 20;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const rotation = Math.random() * 360;
                const opacity = Math.random() * 0.3 + 0.1;
                
                const shapeType = Math.floor(Math.random() * 3);
                let shape;
                
                if (shapeType === 0) {
                    // Circle
                    shape = `<div style="position: absolute; left: ${x}%; top: ${y}%; width: ${size}px; height: ${size}px; border-radius: 50%; background: rgba(255,255,255,${opacity}); transform: rotate(${rotation}deg);"></div>`;
                } else if (shapeType === 1) {
                    // Triangle
                    shape = `<div style="position: absolute; left: ${x}%; top: ${y}%; width: 0; height: 0; border-left: ${size/2}px solid transparent; border-right: ${size/2}px solid transparent; border-bottom: ${size}px solid rgba(255,255,255,${opacity}); transform: rotate(${rotation}deg);"></div>`;
                } else {
                    // Square
                    shape = `<div style="position: absolute; left: ${x}%; top: ${y}%; width: ${size}px; height: ${size}px; background: rgba(255,255,255,${opacity}); transform: rotate(${rotation}deg);"></div>`;
                }
                
                shapes.push(shape);
            }
            
            return shapes.join('');
        }

        function changePage(delta) {
            currentPage += delta;
            if (currentPage < 0) currentPage = 0;
            if (currentPage >= currentStory.pages.length) currentPage = currentStory.pages.length - 1;
            showPage();
        }
